name: Test Positive Case

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  AWS_REGION: eu-west-2
  MWAA_ENVIRONMENT_NAME: MyAirflowEnvironment
  S3_BUCKET: nov-dag-mwaa-test
  TIMEOUT_MINUTES: 10

jobs:
  deploy-and-test-success:
    name: Deploy and Test Successful DAG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Trigger successful DAG and wait for completion
        run: |
          echo "Testing positive case: my_dag_name"
          echo "Expected: DAG should complete successfully"
          uv run scripts/trigger_and_wait.py
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          MWAA_ENVIRONMENT_NAME: ${{ env.MWAA_ENVIRONMENT_NAME }}
          DAG_ID: airflowinfo
          TIMEOUT_MINUTES: ${{ env.TIMEOUT_MINUTES }}
          USER: ${{ github.actor }}

      - name: Report success
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ Positive test PASSED!"
          echo "  DAG: my_dag_name"
          echo "  Status: Completed successfully"
          echo "  Triggered by: ${{ github.actor }}"
          echo "  Commit: ${{ github.sha }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Report failure
        if: failure()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━" >&2
          echo "✗ Positive test FAILED!" >&2
          echo "  DAG: my_dag_name" >&2
          echo "  Expected: Success" >&2
          echo "  Actual: Failed" >&2
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━" >&2
          exit 1
